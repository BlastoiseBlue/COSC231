<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="../styles/stylesheet2.css">
    <script src="../cosc231/JavaScript/GuessingGame.js"></script>
</head>
<body style="margin: 50px; text-align: center">
<h1>Guessing Game by Emmet Stanevich</h1>
<h1>Guess My number!</h1>
<h2>Please enter your FIRST NAME: <input id="name" type="text"></h2>
<p>Valid numbers are: 1 through 100</p>
<br>
<p>Enter your Guess: <input id="guess" type="number" min="1" max="100" onchange="guess()"></p>
<br>
<h2 id="result"></h2>
</body>
</html>
