<!DOCTYPE html>
<!-- Created on 9/25 by Emmet Stanevich -->
<html lang="en-US">
<head>
<title>Tables</title>
<style>
table{
border:1px solid black;
text-align:center;
width:3%;
border-collapse:collapse;
border-spacing:5px;
}
th, td{
border:1px solid black;
text-align:center;
}
</style>
</head>
<body>
<table>
<tr>
<th>Row 1</th>
</tr>
<tr>
<td>Row 2</td>
</tr>
<tr>
<td>Row 3</td>
</tr>
</table>
</body>
</html>
