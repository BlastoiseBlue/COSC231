<!DOCTYPE html>

This program is a shop UI -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mini-Mart EMU Online</title>
    <link rel="stylesheet" href="../styles/stylesheet2.css">
    <style>
        table.shop#receipt{
            text-align: right;
        }
        div#rcpt{

        }
    </style>
    <script>
        var names=[];
        var costs=[];
        var quantities=[];
        var taxable=[];
        var items=[names,costs,quantities,taxable];
        var categories=["NameList","CostList","QuantityList","TaxList"];
        function addItem(){
            names.push(document.getElementById("ItemName").value);
            costs.push(document.getElementById("ItemCost").value);
            quantities.push(document.getElementById("ItemQuantity").value);
            taxable.push(document.getElementById("Tax").value=="true");
            //categories.forEach();
            update();
        }
        function update(){
            items=[names,costs,quantities,taxable];
            //  clearList();
            for(var i=0;i<items.length;i++) {
                for (var j = 0; j < items[i].length; j++) {
                    document.getElementById(categories[i]).innerHTML = items[i].join("<br>");
                }
            }
            //categories.forEach(makeList());
        }
        function clearList() {
            categories.forEach(document.getElementById(this).innerText=null);
        }
        function makeList(value, index, array){
            console.log(value, index, array);
            document.getElementById(value).innerHTML=items[index].join("<br>");
        }
    </script>
</head>
<body>
<div class="main">
    <h1>...Mini-Mart EMU Online...</h1>
    <p>Enter your item information.<br>Submit the item by clicking on "Add to Cart".<br>Click on the Checkout button when done entering items.</p>
    <form>
        <p><input id="ItemName" type="text" required size="40" placeholder="Item Name"><br>
            <input id="ItemCost" type="number" placeholder="Cost" required>Taxable?<input id="Tax" type="radio" value="true" required>Yes
            <input id="Tax" type="radio" value="false" required> No<br>
            <input id="ItemQuantity" type="number" placeholder="Quantity" required><br/></p>
        <button id="AddItem" type="reset" onclick="addItem()">Add Item</button>
    </form>
    <hr>
    <div id="rcpt">
        <h1>Mini-Mart EMU Receipt: E. Stanevich</h1>
        <table class="shop" id="receipt">
            <tr>
                <th>Item</th><th>Cost</th><th>Quantity</th><th>Tax</th>
            </tr>
            <tr>
                <td><p id="NameList"></p></td><td><p id="CostList"></p></td><td><p id="QuantityList"></p></td><td><p id="TaxList"></p></td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
