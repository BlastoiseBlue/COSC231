<!DOCTYPE html>
<!--
Output of Hello World three ways!
Emmet Stanevich, 2018
-->
<html lang="en-US">
<head>
<title>Hello World!</title>
</head>
<body>
<p>As part of a paragraph tag: Hello World!</p>
<script>
alert("As an alert: Hello World!");
console.log("Hello World!");
document.writeln("As a writeln command: Hello World!");
document.writeln("<br/>");
document.writeln("Adding a carriage return in JavaScript is tricky!");
</script>
</body>
</html>
